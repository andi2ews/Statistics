<!DOCTYPE html>
<html>
<head>
  <title>Rettangolo Ridimensionabile e Spostabile con Disegno</title>

</head>
<body>

    <div class="container">

        <div class="group1">
          <label for="numeroSistemi">Numero di Sistemi:</label>
          <input type="number" id="numeroSistemi" name="numeroSistemi" min="1" value="2">
          <button id="avviaBtn">Avvia</button>
        </div>
        

        <div class="group2">
          <label for="Time">T:</label>
          <input type="number" id="Time" name="Time" min="1" value="100">
        </div>

        <div class="group2">
          <label for="Interval">N:</label>
          <input type="number" id="Interval" name="Interval" min="1" value="50">
        </div>

        
      </div>

    <script src="resizableRect.js"></script>
    <script src="main.js"></script>
</body>
</html>
